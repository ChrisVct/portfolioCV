<div
  class="container is-fluid has-background-warning-light"
  id="sectionWrapper"
>
  <section class="section">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <h2 class="title is-spaced">
            {{ vignetteProjet.titre }} importé du service !
          </h2>
          <p class="subtitle" [innerHTML]="vignetteProjet.sousTitre2"></p>
          <p
            class="has-text-justified"
            [innerHTML]="vignetteProjet.contenuPrincipal"
          ></p>
          <br />
          <br />
          <p class="has-text-right">
            <i
              >Site en construction. Projet démarré en Mars 2022. Déploiement
              prévu Q3-2022.</i
            >
          </p>
        </div>
        <div class="column">
          <div class="columns is-multiline">
            <div class="column is-6 is-flex">
              <img src="../../assets/Barbemousse1-min.png" alt="" />
            </div>
            <div class="column is-6 is-flex is-justify-content-center">
              <img src="../../assets/scrollFullPagegif.gif" alt="" />
            </div>
            <div class="column is-6 is-flex is-justify-content-center">
              <img src="../../assets/animationBieres.gif" alt="" />
            </div>
            <div class="column is-6 is-flex">
              <img src="../../assets/Barbemousse2-min.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<button
  class="button is-large has-background-black-ter"
  onclick="history.back()"
>
  <span class="icon is-large has-text-white">
    <i class="fa-solid fa-2x fa-angle-left"></i>
  </span>
</button>
